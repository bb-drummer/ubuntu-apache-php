stages:
  - test
  - deploy

before_script:
  - apk add git && apk add curl
  - docker info
  - test/clone_samplecode.sh

test-php:
  image: docker:stable
  services:
    - name: docker:dind
  stage: test
  tags:
    - docker
  script:
    - test/test.sh 5.6
    - test/test.sh 7.0
    - test/test.sh 7.1
    - test/test.sh 7.2
    - test/test.sh 7.3

docker-hub:
  image: docker:stable
  services:
    - name: docker:dind
  stage: deploy
  tags:
    - docker
  environment:
    name: production
    url: https://hub.docker.com/r/bbdrummer/ubuntu-apache-php
  dependencies:
    - test-php
  script:
    - test/push_image_to_hub.sh
  when: manual
  only:
    refs:
      - master
      - release
